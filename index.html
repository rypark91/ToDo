<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <h1>To Do List</h1>
    <div id="list">
        <div id="addBar">
            
            <button id="addButton">+</button>
        </div>
        <textarea name="message" 
                id="message" 
                placeholder="Click outside of box after typing your to do item.(Maximum characters 60)" 
                maxlength="60"
                disabled></textarea>
        
    </div>  
            
    <p id="copyright">Practice Site created by Ryan Park &copy; 2023</p>
    <script src="script.js"></script>
</body>
</html>
